<h3>List all doodles</h3>

<span>Search by anything</span>
<input type="search" ng-model="search.$">

<ul>
  	<li ng-repeat="_doodle in doodlesCtrl.doodlesList | filter:search:strict" >
	  <span>{{ _doodle.doodle_text }}</span>
	  <span>{{_doodle.tag.name}}</span>
	  <span>{{_doodle.end_user.username}}</span>
	</li>
</ul>
